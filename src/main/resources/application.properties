spring.application.name=springboot-rolebase-authentication

server.port= 1711

# Allow frontend requests
cors.allowedOrigins=http://localhost:3000

#spring.datasource.url=jdbc:mysql://localhost:3306/roleBaseAuth?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/roleBaseAuth?serverTimezone=${user.timezone}&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root

# Hibernate dialect (for MySQL, adjust if you're using a different database)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# JVM Options for memory management and GC
JAVA_OPTS=-Xms512m -Xmx4g -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging settings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Settings
security.jwt.secret-key=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
security.jwt.access-token.expiration-time=3600000
security.jwt.refresh-token.expiration-time=3600000
security.jwt.refresh-token.extended-expiration-time=3600000


#Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= your.email.id
spring.mail.password= your.password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Multipart upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB


