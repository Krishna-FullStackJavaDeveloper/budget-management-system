spring.application.name=springboot-rolebase-authentication

server.port= 1711

spring.datasource.url=jdbc:mysql://localhost:3306/roleBaseAuth?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JVM Options for memory management and GC
JAVA_OPTS=-Xms512m -Xmx4g -XX:+UseG1GC -XX:MaxGCPauseMillis=200

## Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

#secret key must be an HMAC hash string of 256 bits
security.jwt.secret-key=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b

# Access token expiration time: 10 minutes (in milliseconds)
security.jwt.access-token.expiration-time=600000

# Refresh token expiration time: 1h (600000 ms = 10 min)
security.jwt.refresh-token.expiration-time=3600000

# When refreshed, extend by another 10 minutes (600000 ms)
security.jwt.refresh-token.extended-expiration-time=3600000

#disable Spring Boot's default error page redirection to see the original exception more clearly
server.error.whitelabel.enabled=false

# 1h in millisecond
#security.jwt.expiration-time=3600000

## Active profile
#spring.profiles.active=default

#Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= your.email.id
spring.mail.password= your.password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# You can adjust the max file size as needed
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
